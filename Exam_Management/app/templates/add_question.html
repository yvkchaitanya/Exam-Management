<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>
    <h1>Add Question to Exam: {{ exam.title }}</h1>
    

    <!-- Flash messages for success/error -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Link to go back to Teacher Dashboard -->
    <a href="{{ url_for('dashboard') }}">Back to Teacher Dashboard</a><br><br>

    <!-- Form to add a question -->
    <form method="POST">
        <label for="question_text">Question Text:</label>
        <input type="text" id="question_text" name="question_text" required><br><br>

        <label for="options">Options (comma separated):</label>
        <input type="text" id="options" name="options" required><br><br>

        <label for="correct_answer">Correct Answer:</label>
        <input type="text" id="correct_answer" name="correct_answer" required><br><br>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" required><br><br>

        <button type="submit">Add Question</button>
    </form>
</body>
</html>
